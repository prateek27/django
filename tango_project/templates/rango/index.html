<!DOCTYPE HTML>
{% load staticfiles %}
<html>
	<head>
		<title>Rango Page</title>
	</head>

	<body>
		<h1> Hi ... </h1>
		{% if category_list  %}
			<ul>
			{% for cat in category_list %}	
				<a href="/rango/category/{{cat.name}}"><li>{{cat}}</li></a>
			{% endfor %}
			</ul>
		{% else %}
			<h2>No Categories available</h2>
		{%endif%}

		<a href = "/rango/about">Click here to go to about page.</a>
		<br>
		<a href = "/rango/add_category/{{category_name}}">Click here to add a New Category </a>
	</body>
</html>
